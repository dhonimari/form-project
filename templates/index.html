<html>
    <head>
        <title>Employee APP</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Employee Form</span>
            </div>
        </nav> <br>
        <div class="container">
            <form action="addData" method="post" autocomplete="off">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Enter Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="text" name="email" class="form-control" placeholder="Enter Email">
                </div>

                <div class="mb-3">
                    <label class="form-label">Aadhar</label>
                    <input type="number" name="aadhar" class="form-control" placeholder="Enter Aadhar">
                </div>

                <div class="mb-3">
                    <label class="form-label">Department</label>
                    <input type="number" name="dept" class="form-control" placeholder="Enter Department">
                </div>
                
                <input type="submit" class="btn btn-primary" value="SUBMIT">
            </form>
            {% if datas %}
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">S.NO</th>
                    <th scope="col">NAME</th>
                    <th scope="col">EMAIL</th>
                    <th scope="col">AADHAR</th>
                    <th scope="col">DEPARTMENT</th>
                    <th scope="col">ACTION</th>
                  </tr>
                </thead>
                <tbody>
                    {% for data in datas %}
                        <tr>
                            <td>{{forloop.counter}}</td>
                            <td>{{data.Name}}</td>
                            <td>{{data.Email}}</td>
                            <td>{{data.Aadhar}}</td>
                            <td>{{data.Department}}</td>
                            <td>
                                <a href="updateData/{{data.id}}" class="btn btn-success">Edit</a>
                                <a href="deleteData/{{data.id}}" class="btn btn-danger">Delete</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            {%endif%}
        </div>
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    </body>
</html>
